<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muscle Quiz Master</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .choice {
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>Muscle Quiz Master</h1>

    <div id="quiz">
      <p id="question">読み込み中...</p>
      <div id="choices"></div>
      <button id="nextBtn" style="display:none;">次へ</button>
    </div>

    <div id="result" style="display:none;">
      <h2>結果</h2>
      <p id="score"></p>
      <button onclick="location.reload()">もう一度プレイ</button>
    </div>

  </div>

  <script>
    let questions = [];
    let currentIndex = 0;
    let score = 0;

    // ▼ JSON読み込み
    fetch("questions.json")
      .then(response => response.json())
      .then(data => {
        questions = data;
        showQuestion();
      })
      .catch(error => {
        document.getElementById("question").innerText = "エラー：JSONが読み込めませんでした。";
        console.error(error);
      });

    // ▼ 質問表示
    function showQuestion() {
      const q = questions[currentIndex];
      document.getElementById("question").innerText = q.question;

      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      q.choices.forEach((choice, index) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice";
        btn.onclick = () => checkAnswer(index);
        choicesDiv.appendChild(btn);
        choicesDiv.appendChild(document.createElement("br"));
      });
    }

    // ▼ 解答処理
    function checkAnswer(selected) {
      const correct = questions[currentIndex].answer;

      if (selected === correct) score++;

      document.getElementById("nextBtn").style.display = "block";

      const choiceButtons = document.querySelectorAll(".choice");

      choiceButtons.forEach((btn, index) => {
        btn.disabled = true;
        if (index === correct) {
          btn.style.background = "#4CAF50";
          btn.style.color = "white";
        } else if (index === selected) {
          btn.style.background = "#f44336";
          btn.style.color = "white";
        }
      });
    }

    // ▼ 次の問題へ
    document.getElementById("nextBtn").onclick = () => {
      currentIndex++;
      if (currentIndex < questions.length) {
        document.getElementById("nextBtn").style.display = "none";
        showQuestion();
      } else {
        showResult();
      }
    };

    // ▼ 結果画面
    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("score").innerText = 
        `正解数：${score} / ${questions.length}`;
    }
  </script>

</body>
</html>
